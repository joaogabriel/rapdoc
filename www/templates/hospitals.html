<ion-view view-title="Hospitais">

  <!--ion-nav-title>
    <sos-header></sos-header>
  </ion-nav-title>

  <div class="bar bar-subheader">
    <h2 class="title">Resultado</h2>
  </div-->

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
    <button class="button button-icon ion-map" ng-click="renderMap()" ng-if="showList"></button>
    <button class="button button-icon ion-ios-list-outline" ng-click="renderList()" ng-if="showMap"></button>
    <!--button class="button button-icon ion-ios-settings"></button-->
  </ion-nav-buttons>

  <ion-content overflow-scroll="true" class="has-header"> <!-- has-subheader padding -->

    <div class="" ng-repeat="hospital in hospitals" ng-show="showList"> <!-- TODO pq removi a classe? -->

      <div class="item item-avatar" ng-click="viewHospitalData(hospital.id)">
        <img src="img/hospitals/{{hospital.get('logo')}}">
        <h2>{{hospital.get('nome')}}</h2>
        <p>{{hospital.distancy}}</p>
      </div>
    </div>

    <div id="map-canvas" data-tap-disabled="true" style="width: 100%; height: 100%;" ng-show="showMap"></div>
  </ion-content>
</ion-view>
